<div class="pagination m-3 bd-example">
    <ul class="pagination">
        <li class="page-item">
            {% if contacts.has_previous %}
                <a class="page-link" href="?page={{ contacts.previous_page_number }}" aria-label="предыдущая">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            {% endif %}
        </li>
        <li class="page-item"><a class="page-link" href="?page=1">1</a></li>
        <li class="page-item container justify-content-center align-self-center text-muted">Страница {{ contacts.number }} из {{ contacts.paginator.num_pages }}</li>
        <li class="page-item"><a class="page-link" href="?page={{ contacts.paginator.num_pages }}">{{ contacts.paginator.num_pages }}</a></li>
        <li class="page-item">
            {% if contacts.has_next %}
                <a class="page-link" href="?page={{ contacts.next_page_number }}" aria-label="следующая">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            {% endif %}
        </li>
    </ul>
</div>
