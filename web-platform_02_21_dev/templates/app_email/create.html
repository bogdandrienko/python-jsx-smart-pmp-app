<form class="form-control" action="{% url 'send_email' %}" method="POST">
    {% csrf_token %}

    <input class="form-control" type="text" required="" placeholder="Тема" name="subject"><br>
    <br>
    <input class="form-control" type="text" required="" placeholder="Сообщение" name="message"><br>
    <br>
    <input class="form-control" type="text" required="" placeholder="Кому отправить" name="to_email"><br>
    <br>

    <div class="btn-group form-control">
        <button class="btn btn-lg btn-outline-primary" type="submit">Отправить письмо</button>
    </div>
</form>
